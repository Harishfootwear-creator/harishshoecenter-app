<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="description" content="Harish Footwear - Wholesale distributor of premium footwear brands.">
    <title>Harish Footwear - Wholesale Distributor</title>
    <style>
        :root {
            --color-primary: #1e3a8a;
            --color-primary-hover: #1e40af;
            --color-accent: #f97316;
            --color-accent-hover: #ea580c;
            --color-background: #fafaf9;
            --color-surface: #ffffff;
            --color-text: #111827;
            --color-text-secondary: #6b7280;
            --color-border: #e5e7eb;
            --color-success: #10b981;
            --color-error: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fafaf9 0%, #f5f5f4 50%, #e7e5e4 100%);
            color: var(--color-text);
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background: var(--color-text);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 1.5rem; font-weight: 700; }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links a { color: white; text-decoration: none; }

        /* Hero */
        .hero {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #f97316 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }

        /* Product Grid */
        .container { max-width: 1200px; margin: 0 auto; padding: 3rem 2rem; }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--color-border);
            transition: transform 0.3s;
            position: relative;
        }

        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        .product-image {
            width: 100%;
            height: 250px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* FIXED IMAGE CSS */
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .product-image-emoji { font-size: 4rem; }

        .product-info { padding: 1.5rem; }
        .product-brand { font-size: 0.75rem; font-weight: bold; color: var(--color-text-secondary); text-transform: uppercase; }
        .product-name { font-size: 1.25rem; margin: 0.5rem 0; }
        .product-price { font-size: 1.5rem; color: var(--color-primary); font-weight: 700; }

        /* Admin UI */
        .admin-badge {
            position: fixed; top: 80px; right: 20px;
            background: var(--color-accent); color: white;
            padding: 10px 20px; border-radius: 30px;
            cursor: pointer; display: none; z-index: 1001;
        }
        .admin-badge.visible { display: block; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 2rem; border-radius: 12px; width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto; }

        .form-group { margin-bottom: 1rem; }
        .form-control { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 6px; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 6px; cursor: pointer; }
        .btn-primary { background: var(--color-primary); color: white; }

        @media (max-width: 768px) { .hero h1 { font-size: 1.8rem; } }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <nav>
        <div class="logo">üëü Harish Footwear</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <h1 id="heroTitle">Budget Shoe Bazaar ‚ú®</h1>
        <p id="heroSubtitle">Wholesale distributor for Nike, Adidas, Puma, and more.</p>
    </section>

    <div class="container" id="products">
        <h2 style="text-align: center; margin-bottom: 2rem;">Our Premium Collection</h2>
        <div class="products-grid" id="productsGrid">
            </div>
    </div>

    <div class="admin-badge" id="adminBadge" onclick="openAdminPanel()">‚öôÔ∏è Admin Dashboard</div>

    <div class="modal" id="adminModal">
        <div class="modal-content">
            <h2 id="modalTitle">Admin Login</h2>
            <hr style="margin: 1rem 0;">
            <div id="loginSection">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>
            </div>

            <div id="dashboardSection" style="display: none;">
                <h3>Add New Product</h3>
                <form onsubmit="handleAddProduct(event)">
                    <input type="text" id="productBrand" class="form-control form-group" placeholder="Brand (Nike, etc.)" required>
                    <input type="text" id="productName" class="form-control form-group" placeholder="Product Name" required>
                    <input type="number" id="productPrice" class="form-control form-group" placeholder="Price (‚Çπ)" required>
                    <input type="url" id="productImage" class="form-control form-group" placeholder="Image URL (Direct link)">
                    <input type="number" id="productStock" class="form-control form-group" placeholder="Stock Quantity" required>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
                <button class="btn" onclick="closeAdminPanel()" style="margin-top: 1rem;">Close</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzasyDWPorADXy≈Çem4El5xAU4x_n3aeuXzA",
            authDomain: "harishfootwear-5986c.firebaseapp.com",
            projectId: "harishfootwear-5986c",
            storageBucket: "harishfootwear-5986c.appspot.com",
            messagingSenderId: "416642383698",
            appId: "1:618642383698:web:f643110e08ef8fa9c633"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let products = [];
        let isLoggedIn = false;

        // Load Products from Firestore
        async function loadProducts() {
            const snapshot = await db.collection('products').orderBy('timestamp', 'desc').get();
            products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderProducts();
        }

        // Render to Public View
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            if (!grid) return;

            grid.innerHTML = products.map(product => {
                const imgUrl = product.image ? product.image.trim() : "";
                
                return `
                    <div class="product-card">
                        <div class="product-image">
                            ${imgUrl ? 
                                `<img src="${imgUrl}" alt="${product.name}" onerror="this.parentElement.innerHTML='<div class=\'product-image-emoji\'>üëü</div>'">` : 
                                `<div class="product-image-emoji">üëü</div>`
                            }
                        </div>
                        <div class="product-info">
                            <div class="product-brand">${product.brand}</div>
                            <h3 class="product-name">${product.name}</h3>
                            <div class="product-price">‚Çπ${product.price}</div>
                            <p style="font-size: 0.8rem; color: green;">${product.stock} in stock</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Admin Auth
        function handleLogin(e) {
            e.preventDefault();
            if (document.getElementById('username').value === 'Aditya' && 
                document.getElementById('password').value === 'Aditya@9050') {
                isLoggedIn = true;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                document.getElementById('adminBadge').classList.add('visible');
            } else {
                alert("Invalid Credentials");
            }
        }

        async function handleAddProduct(e) {
            e.preventDefault();
            const newItem = {
                brand: document.getElementById('productBrand').value,
                name: document.getElementById('productName').value,
                price: document.getElementById('productPrice').value,
                image: document.getElementById('productImage').value,
                stock: document.getElementById('productStock').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection('products').add(newItem);
            alert("Product Added!");
            e.target.reset();
            loadProducts();
        }

        function openAdminPanel() { document.getElementById('adminModal').classList.add('active'); }
        function closeAdminPanel() { document.getElementById('adminModal').classList.remove('active'); }

        // Check for ?admin=true in URL
        window.onload = () => {
            loadProducts();
            if (new URLSearchParams(window.location.search).get('admin') === 'true') {
                document.getElementById('adminBadge').classList.add('visible');
            }
        };
    </script>
</body>
</html>
